# Root logger level
rootLogger.level = WARN
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Reduce Flink verbosity
logger.flink.name = org.apache.flink
logger.flink.level = WARN

# Reduce Kafka verbosity  
logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

# Reduce Netty verbosity
logger.netty.name = io.netty
logger.netty.level = WARN

# Keep our application logs at INFO level
logger.taskscheduler.name = com.taskscheduler
logger.taskscheduler.level = INFO

# Reduce Akka verbosity
logger.akka.name = akka
logger.akka.level = WARN

# Reduce Zookeeper verbosity
logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = WARN
